<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

   <title>Exam</title>
</head>

<body>
    <div id="header">
        <h1>My notes Board</h1>

        <div id="noteSection" class="section">
            <label for="note">add note:</label>
            <textarea id="note" name="note">
            </textarea>
        </div>

        <div class="section">
            <label for="dateInput">Select a time:</label>
            <input type="date" id="dateInput" name="dateInput">
        </div>
        <div class="section">
            <label for="timeInput">Select a time:</label>
            <input type="time" id="timeInput" name="timeInput">
        </div>

        <div class="section">
            <button id="confirm">Create</button>
        </div>

    </div>

    <div id="notesContainer"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script type="module" src="logic.js"></script>
    <script type="module" src="render.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
